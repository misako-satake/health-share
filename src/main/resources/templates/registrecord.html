<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 	 <link rel="stylesheet" href="../static/forregistrecord.css">
 	 
<title>記録画面</title>

</head>
<body>
<button type="submit" class="btn btn-outline-light">グループトップに戻る</button>
<h1>記録画面</h1>

	<form>
	<table>
		<tr><td><span class="formgroup">名前：</span></td><td><input type="text" class="formgroup"></td>
		<tr><td><span class="formgroup">日付：</span></td><td><input type="date" class="formgroup"></td>
		<tr><td><span class="formgroup">朝の体重：</span></td><td><input type="text" class="formgroup"></td>
		<td><span class="formgroup">朝の体脂肪率：</span></td><td><input type="text" class="formgroup"></td></tr>
		<tr><td><span class="formgroup">夜の体重：</span></td><td><input type="text" class="formgroup"></td>
		<td><span class="formgroup">夜の体脂肪率：</span></td><td><input type="text" class="formgroup"></tr>
		<tr><td><span class="formgroup">朝ご飯：</span></td><td><input type="text" class="formgroup"></td></tr>
		<tr><td><span class="formgroup">昼ご飯：</span></td><td><input type="text" class="formgroup"></td></tr>
		<tr><td><span class="formgroup">夜ご飯：</span></td><td><input type="text" class="formgroup"></td></tr>
		<tr><td><span class="formgroup">運動：</span></td><td><input type="text" class="formgroup"></td></tr>
		<tr><td><span class="formgroup">コメント：</span></td><td><input type="text" class="formgroup"></td></tr>
		<tr><td><button type="submit" class="btn btn-light">記録を登録する</button></td></tr>
	</table>
	</form>
	<hr>




</body>
</html>
